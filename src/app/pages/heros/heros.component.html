<h1>Heroes List</h1>

<hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/hero/new">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>
  
<table class="table table-hover mt-3 animated fadeIn fast" *ngIf="!loading">
<thead class="thead-dark">
    <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Power</th>
    <th scope="col">Alive</th>
    <th scope="col" class="tasksCol"></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let hero of heros, let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{hero.name}}</td>
    <td>{{hero.power}}</td>
    <td>
        <label *ngIf="hero.alive" class="badge badge-success">Alive</label>
        <label *ngIf="!hero.alive" class="badge badge-dark">Dead</label>
    </td>
    <td>
        <button class="btn btn-info mr-1" [routerLink]="['/hero', hero.id]">
            <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-danger" (click)="deleteHero(hero)">
            <i class="fa fa-trash"></i>
        </button>
    </td>
    </tr>
</tbody>
</table>

<div class="alert alert-info text-center mt-3 animated fadeIn" *ngIf="loading">
    <h4 class="alert-heading">Loading</h4>
    <p><i class="fa fa-refresh fa-spin fa-2x"></i></p>
    <p class="mb0">Please wait</p>
</div>
<div class="alert alert-warning text-center mt-3 animated fadeIn" *ngIf="!loading && heros.length === 0">
    <h4 class="alert-heading">No Records Found</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>
