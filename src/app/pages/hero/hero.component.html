<h1>Hero <small>Hero name</small></h1>  
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heros">
            <i class="fa fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" placeholder="Firebase ID"
                        class="form-control" [(ngModel)]="hero.id" name="id"
                        disabled="disabled">
                <small class="form-text text-muted">Autogenerated field</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Name" [(ngModel)]="hero.name" name="name"
                        class="form-control" required>
            </div>
            <div class="form-group">
                <label>Power</label>
                <input type="text" placeholder="Power" [(ngModel)]="hero.power" name="power"
                        class="form-control">
            </div>
            <div class="form-group">
                <label>State</label>
                <div>
                    <button *ngIf="hero.alive" (click)="hero.alive = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                        Alive
                </button>
                <button class="btn btn-outline-dark w-50" type="button" *ngIf="!hero.alive" (click)="hero.alive = true">
                    <i class="fa fa-dizzy"></i>
                        Dead
                </button>
                </div>
                
            </div>
            <br>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save" *ngIf="!saving"></i>
                    <i class="fa fa-refresh fa-spin" *ngIf="saving"></i>
                    Submit Changes
                </button>
            </div>
        </form>
    </div>
</div>
